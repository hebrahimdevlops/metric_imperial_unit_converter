<!DOCTYPE html>
<html lang="en">
<head>
    
</head>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric/imperial unit conversion</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <div id="capture-area">
                <h1>
                    Metric / Imperial Unit Conversion
                </h1>
                <input type="text" name="number" id="input-sect" placeholder="0">
                <button id="convert-btn">convert</button>
            </div>

            <div id="display-sect">
                <p id="result-unit">Length (Meter/Feet)</p>
                <p id="length-el" class="output-el">your conversion!</p>

            </div>

            <div id="display-sect">
                    <p id="result-unit">Volume (Liters/Gallons)</p>
                    <p id="volume-el" class="output-el">your conversion!</p>

            </div>

            <div id="display-sect">
                <p id="result-unit">Mass (Kilograms/Pounds)</p>
                <p id="mass-el" class="output-el">your conversion!</p>
            </div>

        <script src="index.js"></script>
    </body>
</html>
